<h1>Popular movies</h1>
<!--<app-search-bar></app-search-bar>-->
<div class="movie-grid">
  <div *ngFor="let movie of movies" class="movie-item">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{ movie.overview }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/movie', movie.id]">Show Detail</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
